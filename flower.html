  <style>
    .neon-text {
            font-family: 'Arial', sans-serif;
            font-size: 5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: absolute;
            top: 10%;
            animation: moveToTop 4s ease-in-out forwards;
            text-shadow:
                0 0 5px #00FFFF,
                0 0 10px #00FFFF,
                0 0 20px #00FFFF,
                0 0 30px #00FFFF,
                0 0 40px #00FFFF,
                0 0 50px #00FFFF,
                0 0 60px #00FFFF;
        }

        .neon-text span {
            display: inline-block;
            animation: floatAndMove 4s ease-in-out forwards;
        }

        @keyframes floatAndMove {
            0% {
                transform: translate(calc(-50vw + 50% + var(--random-x)), calc(-50vh + 50% + var(--random-y)));
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveToTop {
            0%, 80% {
                top: 50%;
            }
            100% {
                top: 10%;
            }
        }

        /* Randomize the starting position of each letter */
        .neon-text span:nth-child(1) { --random-x: 200px; --random-y: 300px; }
        .neon-text span:nth-child(2) { --random-x: -300px; --random-y: -200px; }
        .neon-text span:nth-child(3) { --random-x: 250px; --random-y: -150px; }
        .neon-text span:nth-child(4) { --random-x: -350px; --random-y: 250px; }
        .neon-text span:nth-child(5) { --random-x: 100px; --random-y: 400px; }
        .neon-text span:nth-child(6) { --random-x: -200px; --random-y: 350px; }
        .neon-text span:nth-child(7) { --random-x: 300px; --random-y: -350px; }
        .neon-text span:nth-child(8) { --random-x: -100px; --random-y: 150px; }
  </style>
